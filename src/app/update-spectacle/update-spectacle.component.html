<div class="container">
    <div>
        <h2>Ajouter un Pays :</h2>
    </div>
    <form>
        <div hidden  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID </label>
            <input type="text" [(ngModel)]="curentpectacle.id" name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom </label>
            <input type="text" [(ngModel)]="curentpectacle.noms" name="noms" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>adresse</label>
            <input type="text" [(ngModel)]="curentpectacle.adresse" name="adresse" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>description</label>
            <input type="text" [(ngModel)]="curentpectacle.description" name="description" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>dateCreation</label>
            <input type="date" [(ngModel)]="curentpectacle.dateCreation" name="dateCreation" class="form-control">
        </div>
      
    

        <div class="mt-2">
            <button type="submit" (click)="updateSpectacle()" class="btn btn-success">update</button>
        </div>
        <div>
            
        </div>
    </form>
</div>
