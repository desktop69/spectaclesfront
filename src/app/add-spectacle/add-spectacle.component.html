<div class="container">
    <div>
        <h2>Ajouter un Pays :</h2>
    </div>
    <form>
        <div hidden  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID </label>
            <input type="text" [(ngModel)]="newSpectacle.id" name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom </label>
            <input type="text" [(ngModel)]="newSpectacle.noms" name="noms" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>adresse</label>
            <input type="text" [(ngModel)]="newSpectacle.adresse" name="adresse" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>description</label>
            <input type="text" [(ngModel)]="newSpectacle.description" name="description" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>dateCreation</label>
            <input type="date" [(ngModel)]="newSpectacle.dateCreation" name="dateCreation" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control"
                style="width:1000px ;">
        </div>
      
    

        <div class="mt-2">
            <button type="submit" (click)="addSpectacle()" class="btn btn-success">Ajouter</button>
        </div>
        <div>
            
        </div>
    </form>
</div>
